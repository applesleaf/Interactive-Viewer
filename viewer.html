<!DOCTYPE html>
<html>
<head>
    <title>Interactive 3D Cube Viewer</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
        .controls { position: fixed; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <div class="controls">
        <div>
            Radius: <input type="range" id="radiusSlider" min="1" max="10" step="0.1" value="5">
        </div>
        <div>
            Theta: <input type="range" id="thetaSlider" min="0" max="360" step="1" value="0">
        </div>
        <div>
            Phi: <input type="range" id="phiSlider" min="-90" max="90" step="1" value="0">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="webgl-cube-viewer.js"></script>
    

</body>
</html>
